<!-- This STAR page shows:

name;
year of birth (N/A if not available);
all  movies (hyperlinked) in which the star acted.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>

<body>
    <h1>TOP 20 Movies</h1>
    <!-- jQuery can find html element with id-->
    <table id="movie_table" class="table ">
        <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
        </tr>
        </thead>
        <!-- populate data with index.js here -->
        <tbody id="movie_table_body"></tbody>
    </table>

    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->

    <!-- Load JS file -->
    <!-- The path is relative to index.html, since these two files are in the same directory -->
    <!-- url does not contain a "/" in the beginning, which means the url is relative to current path
         otherwise the url is relative to the root path-->
    <script src="index.js"></script>
</body>

</html>
